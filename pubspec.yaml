name: cricket_predictor
description: A cricket predictor game with leaderboard and modern UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.3
  
  # State Management
  provider: ^6.1.2
  
  # UI
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2
  
  # Storage
  shared_preferences: ^2.3.3
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  google_sign_in: 6.2.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/config/

